<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaSctiptの練習</title>
  <style>
  </style>
</head>
<body>
  <p>ボタンをクリックしたら、ランダムに数値を取得<br>
    ↓<br>
    ・【0〜49】だったらLow<br>
    ・【50〜99】だったらHigh</p>
  <button id="getNumberBtn">ボタン</button>
  <p id="result"></p>
  <script>

  document.getElementById('getNumberBtn').addEventListener('click', function() {
    //ボタンをクリックした時に発動  ▼ここから▼

    //ランダムに0〜99の数値を取得する
    var a = Math.random(); //0以上1未満のランダムな数値を取得
    var b = Math.floor(a * 100); //aを整数値に変換

    if (b < 50) { //50以下だったらd=Lowとする
      var d = 'Low';
    } else { //それ以外だったらd=Highとする
      var d = 'High';
    }
    var c = document.getElementById('result'); //id="result"で変更する要素を指定
    c.textContent = b + d; //中身を【ランダム数値＋結果】にする

    //ボタンをクリックした時に発動  ▲ここまで▲
  });


  </script>
</body>
</html>
